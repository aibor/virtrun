version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"

  - package-ecosystem: "gomod"
    directory: "/testdata/container"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(ci)"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(ci)"

  - package-ecosystem: "docker"
    directory: "/testdata/container"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(docker)"
