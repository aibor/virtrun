name: Test Report

on:
  workflow_run:
    workflows: [ Test ]
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v1
      with:
        artifact: /test-results-(.+)/
        name: Tests $1
        path: 'junit-report.xml'
        reporter: java-junit
