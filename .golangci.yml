linters:
  enable-all: true
  disable:
    - depguard
    - exhaustruct
    - funlen
    - paralleltest
    - varnamelen

linters-settings:
  exhaustive:
    default-signifies-exhaustive: true

  gosec:
    excludes:
      - G204
      - G301
      - G304

  nlreturn:
    block-size: 2

  lll:
    line-length: 80

  revive:
    enable-all-rules: true
    rules:
      - name: add-constant
        disabled: true
      - name: cognitive-complexity
        disabled: true
      - name: confusing-naming
        disabled: true
      - name: cyclomatic
        disabled: true
      - name: deep-exit
        disabled: true
      - name: flag-parameter
        disabled: true
      - name: function-length
        disabled: true
      - name: line-length-limit
        disabled: true
      - name: unhandled-error
        disabled: true

issues:
  include:
    - EXC0002
    - EXC0003
    - EXC0004
    - EXC0005
    - EXC0006
    - EXC0007
    - EXC0008
    - EXC0009
    - EXC0010
    - EXC0013
    - EXC0014

  exclude-rules:
    - source: "^\\s+defer \\S+\\.Close()"
      linters:
        - errcheck
    - path: '(.+)_test\.go'
      linters:
        - gochecknoglobals
        - gochecknoinits
        - err113
