version: "2"

linters:
  default: all
  disable:
    - depguard
    - exhaustruct
    - funlen
    - paralleltest
    - varnamelen
  settings:
    exhaustive:
      default-signifies-exhaustive: true
    gosec:
      excludes:
        - G204
        - G301
        - G304
    lll:
      line-length: 80
      tab-width: 4
    nlreturn:
      block-size: 2
    revive:
      enable-all-rules: true
      rules:
        - name: add-constant
          disabled: true
        - name: cognitive-complexity
          disabled: true
        - name: confusing-naming
          disabled: true
        - name: cyclomatic
          disabled: true
        - name: deep-exit
          disabled: true
        - name: exported
          arguments:
            - disableChecksOnConstants
            - disableChecksOnFunctions
            - disableChecksOnMethods
            - disableChecksOnTypes
            - disableChecksOnVariables
        - name: flag-parameter
          disabled: true
        - name: function-length
          disabled: true
        - name: line-length-limit
          disabled: true
        - name: package-comments
          disabled: true
        - name: unhandled-error
          disabled: true
  exclusions:
    generated: strict
    warn-unused: true
    presets:
      - std-error-handling
    rules:
      - linters:
          - errcheck
        source: ^\s+defer \S+\.Close()
      - linters:
          - err113
          - gochecknoglobals
          - gochecknoinits
        path: (.+)_test\.go

formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
  settings:
    golines:
      max-len: 80
